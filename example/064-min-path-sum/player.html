<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>64. 最小路径和 - 算法可视化</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #2c3e50; text-align: center; }
    .grid, .dp { margin: 15px 0; display: inline-block; vertical-align: top; }
    .row { display: flex; }
    .cell {
      width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
      border: 1px solid #ccc; margin: 2px; background: #fff;
    }
    .current { background: #ffeaa7 !important; border: 2px solid #e17055; }
    .dp-cell {
      width: 50px; height: 40px; display: flex; align-items: center; justify-content: center;
      border: 1px solid #3498db; margin: 2px; background: #d1ecf1;
      font-weight: bold;
    }
    .explanation { 
      background: #2d3436; color: #fdcb6e; padding: 12px; border-radius: 6px; 
      margin: 15px 0; font-size: 16px; line-height: 1.5;
    }
    .controls { text-align: center; margin: 20px 0; }
    button { padding: 8px 16px; margin: 0 5px; font-size: 16px; cursor: pointer; }
    .step-info { text-align: center; color: #636e72; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>64. 最小路径和（Minimum Path Sum）</h1>
    <p style="text-align:center; color:#636e72;">使用一维 DP 数组，从左上到右下，每步只能向右或向下</p>

    <div class="controls">
      <button id="prev">◀ 上一步</button>
      <button id="play">▶ 播放</button>
      <button id="next">下一步 ▶</button>
      <button id="reset">↺ 重置</button>
    </div>
    <div class="step-info">步骤: <span id="step-counter">0 / 0</span></div>

    <div class="explanation" id="explanation">加载中...</div>

    <div>
      <h3>网格（只读）</h3>
      <div class="grid" id="grid-container"></div>
    </div>
    <div>
      <h3>DP 数组（当前行最小路径和）</h3>
      <div class="dp" id="dp-container"></div>
    </div>
  </div>

  <script>
    // 加载 trace.json
    fetch('trace.json')
      .then(res => res.json())
      .then(trace => {
        let currentStep = 0;
        const totalSteps = trace.length;
        let playing = false;
        let playInterval;

        function render(stepData) {
          document.getElementById('step-counter').textContent = `${currentStep + 1} / ${totalSteps}`;
          document.getElementById('explanation').textContent = stepData.explanation;

          // 渲染网格
          const gridContainer = document.getElementById('grid-container');
          gridContainer.innerHTML = '';
          const grid = stepData.grid;
          const currentCell = stepData.current_cell;

          grid.forEach((row, i) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            row.forEach((val, j) => {
              const cell = document.createElement('div');
              cell.className = 'cell';
              cell.textContent = val;
              if (currentCell && i === currentCell[0] && j === currentCell[1]) {
                cell.classList.add('current');
              }
              rowDiv.appendChild(cell);
            });
            gridContainer.appendChild(rowDiv);
          });

          // 渲染 DP 数组
          const dpContainer = document.getElementById('dp-container');
          dpContainer.innerHTML = '';
          const dpRow = document.createElement('div');
          dpRow.className = 'row';
          stepData.dp.forEach(val => {
            const cell = document.createElement('div');
            cell.className = 'dp-cell';
            cell.textContent = val;
            dpRow.appendChild(cell);
          });
          dpContainer.appendChild(dpRow);
        }

        function nextStep() {
          if (currentStep < totalSteps - 1) {
            currentStep++;
            render(trace[currentStep]);
          }
        }

        function prevStep() {
          if (currentStep > 0) {
            currentStep--;
            render(trace[currentStep]);
          }
        }

        function reset() {
          currentStep = 0;
          render(trace[0]);
          stopPlay();
        }

        function startPlay() {
          if (playing) return;
          playing = true;
          document.getElementById('play').textContent = '⏸ 暂停';
          playInterval = setInterval(() => {
            if (currentStep >= totalSteps - 1) {
              stopPlay();
            } else {
              nextStep();
            }
          }, 1200);
        }

        function stopPlay() {
          playing = false;
          clearInterval(playInterval);
          document.getElementById('play').textContent = '▶ 播放';
        }

        // 绑定按钮
        document.getElementById('next').onclick = nextStep;
        document.getElementById('prev').onclick = prevStep;
        document.getElementById('reset').onclick = reset;
        document.getElementById('play').onclick = () => {
          if (playing) stopPlay();
          else startPlay();
        };

        // 初始渲染
        render(trace[0]);
      })
      .catch(err => {
        document.getElementById('explanation').textContent = '❌ 加载 trace.json 失败: ' + err.message;
      });
  </script>
</body>
</html>
