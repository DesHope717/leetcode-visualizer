<!DOCTYPE html>

<head>

  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #2c3e50; text-align: center; }
    .grid { margin: 20px 0; display: inline-block; }
    .row { display: flex; }

    .explanation {

  </style>
</head>
<body>
  <div class="container">
    <h1>240. æœç´¢äºŒç»´çŸ©é˜µ II</h1>
    <p style="text-align:center; color:#636e72;">ä»å³ä¸Šè§’å¼€å§‹ï¼Œæ¯æ¬¡æ’é™¤ä¸€è¡Œæˆ–ä¸€åˆ—</p>

    <div class="target-info">ğŸ¯ ç›®æ ‡å€¼: <span id="target-value">?</span></div>

    <div class="controls">
      <button id="prev">â—€ ä¸Šä¸€æ­¥</button>
      <button id="play">â–¶ æ’­æ”¾</button>
      <button id="next">ä¸‹ä¸€æ­¥ â–¶</button>
      <button id="reset">â†º é‡ç½®</button>
    </div>
    <div class="step-info">æ­¥éª¤: <span id="step-counter">0 / 0</span></div>

    <div class="explanation" id="explanation">åŠ è½½ä¸­...</div>

    <div class="grid" id="grid-container"></div>
  </div>

  <script>
    fetch('trace.json')
      .then(res => res.json())
      .then(trace => {
        let currentStep = 0;
        const totalSteps = trace.length;
        let playing = false;
        let playInterval;

        // æ˜¾ç¤ºç›®æ ‡å€¼
        document.getElementById('target-value').textContent = trace[0].target || '?';

        function render(stepData) {
          document.getElementById('step-counter').textContent = `${currentStep + 1} / ${totalSteps}`;
          document.getElementById('explanation').textContent = stepData.explanation;

          const gridContainer = document.getElementById('grid-container');
          gridContainer.innerHTML = '';

          const matrix = stepData.matrix;
          const current = stepData.current;
          const found = stepData.found;

          matrix.forEach((row, i) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            row.forEach((val, j) => {
              const cell = document.createElement('div');
              cell.className = 'cell';
              cell.textContent = val;

              if (current && i === current[0] && j === current[1]) {
                if (found) {
                  cell.classList.add('found');
                } else {
                  cell.classList.add('current');
                }
              }

              rowDiv.appendChild(cell);
            });
            gridContainer.appendChild(rowDiv);
          });
        }

        function nextStep() {
          if (currentStep < totalSteps - 1) {
            currentStep++;
            render(trace[currentStep]);
          }
        }

        function prevStep() {
          if (currentStep > 0) {
            currentStep--;
            render(trace[currentStep]);
          }
        }

        function reset() {
          currentStep = 0;
          render(trace[0]);
          stopPlay();
        }

        function startPlay() {
          if (playing) return;
          playing = true;
          document.getElementById('play').textContent = 'â¸ æš‚åœ';
          playInterval = setInterval(() => {
            if (currentStep >= totalSteps - 1) {
              stopPlay();
            } else {
              nextStep();
            }
          }, 1200);
        }

        function stopPlay() {
          playing = false;
          clearInterval(playInterval);
          document.getElementById('play').textContent = 'â–¶ æ’­æ”¾';
        }

        // ç»‘å®šæŒ‰é’®
        document.getElementById('next').onclick = nextStep;
        document.getElementById('prev').onclick = prevStep;
        document.getElementById('reset').onclick = reset;
        document.getElementById('play').onclick = () => {
          if (playing) stopPlay();
          else startPlay();
        };

        // åˆå§‹æ¸²æŸ“
        render(trace[0]);
      })
      .catch(err => {
        document.getElementById('explanation').textContent = 'âŒ åŠ è½½ trace.json å¤±è´¥: ' + err.message;
      });
  </script>
</body>
</html>
